<form id="gnd-supplier-form" class="gnd-supplier-form" accept-charset="UTF-8" action={{ site.sign_in_url }} method="POST">
  <h1>Cadastre-se de graça</h1>
  <input type="hidden" id="supplier_option" name="profile" value="supplier" required>
  <input class="gnd-supplier-sign-in-field"
    id="brand-name" type="text" name="brand"
    placeholder="Sua marca" required
    oninvalid="this.setCustomValidity('Precisamos saber o nome da sua marca :)')"
    oninput="this.setCustomValidity('')"
    title="Nome da sua Marca">
  <input class="gnd-supplier-sign-in-field"
    id="brand-site" type="text" name="website"
    placeholder="Site da sua marca" required
    pattern="[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?"
    oninvalid="this.setCustomValidity('O site é inválido')"
    oninput="this.setCustomValidity('')"
    title="Site da Marca">
  <input class="gnd-supplier-sign-in-field"
    id="customer-name" type="text" name="name"
    placeholder="Seu nome" required
    oninvalid="this.setCustomValidity('Por favor insira o seu nome completo')"
    oninput="this.setCustomValidity('')"
    title="Nome Completo">
  <input class="gnd-supplier-sign-in-field"
    id="customer-email" type="email" name="email"
    placeholder="Seu email" required
    oninvalid="this.setCustomValidity('Por favor insira o seu email')"
    oninput="this.setCustomValidity('')"
    title="Email">

  <selectLocation
    v-bind:states="statesData">
  </selectLocation>

  <select class="gnd-select-input"
    name="supplier_category"
    oninvalid="this.setCustomValidity('Por favor insira a qual segmento pertence')"
    oninput="this.setCustomValidity('')"
    required>
    <option value="" disabled selected>Selecione a categoria:</option>
    <option value="cosmetics">Cosméticos</option>
    <option value="accessories">Acessórios</option>
    <option value="other">Outros</option>
  </select>

  <select class="gnd-select-input"
          name="range_of_associated_stores"
          oninvalid="this.setCustomValidity('Por favor insira quantas lojas trabalham em conjunto com você')"
          oninput="this.setCustomValidity('')"
          required>
    <option value="" disabled selected>Número de lojas parceiras:</option>
    <option value="1-10">de 1 a 10</option>
    <option value="11-20">de 11 a 20</option>
    <option value="21-30">de 21 a 30</option>
    <option value="31-40">de 31 a 40</option>
    <option value="41-50">de 41 a 50</option>
    <option value="51-100">de 51 a 100</option>
    <option value="101-200">de 101 a 200</option>
    <option value="200">mais de 200</option>
  </select>

  <input class="gnd-supplier-sign-in-submit-btn" type="submit" value="Cadastrar">
</form>
